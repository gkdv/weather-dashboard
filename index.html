<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </nav>
    <div class="row">
        <!-- outside card containing search and recent search. -->
        <div class="col-lg-4">
            <div class="card">
                <div class="card-header">
                    Search City
                </div>
                <div class="card-body">
                    <nav class="navbar navbar-light lg-light">
                        <form class="form-inline">
                            <input id="citySearch" class="form-control mr-sm-1" type="search"
                                placeholder="Search a city" aria-label="Search">
                            <button class="btn btn-dark btn-sm" type="submit">Search</button>
                        </form>
                    </nav>
                    <ul class="list-group">
                        <!-- <a class="list-group-item list-group-item-action" href="#list-item-1">Item 1</a>
                        <a class="list-group-item list-group-item-action" href="#list-item-2">Item 2</a>
                        <a class="list-group-item list-group-item-action" href="#list-item-3">Item 3</a>
                        <a class="list-group-item list-group-item-action" href="#list-item-4">Item 4</a> -->
                    </ul>

                </div>
            </div>
        </div>
        <!--  -->
        <!-- right side information -->
        <div class="col-lg-8">
            <!-- Top row right side current weather information -->
            <div class="row">
                <div class="card col-lg-11">
                    <div class="card-body">
                        <ul id="current-weather">
                            <li id="city"></li>
                            <li id="date"></li>
                            <li id="icon-image"></li>
                            <li id="temp"></li>
                            <li id="humidity"></li>
                            <li id="wind-speed"></li>
                            <li id="uv-index"></li>
                        </ul>

                    </div>
                </div>
            </div>
            <!--  -->
            <!-- Bottom row right side 5 day forecast information -->
            <h2>5 Day forecast:</h2>
            <div class="row">
                <div class="card col-lg-11">
                    <div class="card-body">
                        <div id="forecastCards" class="row">
                            <div id="day1" class="col-md-2 offset-1"></div>
                            <div id="day2" class="col-md-2"></div>
                            <div id="day3" class="col-md-2"></div>
                            <div id="day4" class="col-md-2"></div>
                            <div id="day5" class="col-md-2"></div>

                        </div>
                    </div>
                </div>
            </div>
            <!--  -->
        </div>
    </div>





    <script src="script.js"></script>
</body>

</html>
